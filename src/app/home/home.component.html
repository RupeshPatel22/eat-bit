<app-header></app-header>
<div class="">
    <ul class="d-flex justify-content-center align-items-center">
        <li *ngFor="let food of foods">
            <a class="d-flex flex-column">
                <img src="{{food.imageUrl}}" alt="Food Image" height="250">
                <div class="content">
                    <div class="d-flex justify-content-between">
                        <div class="name">
                            {{food.name}}
                        </div>
                        <span class="favorite {{food.favorite?'':'not'}}">â™¥</span>
                    </div>
                    <div class="star">
                        <star-rating [value]="food.star" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="24px" [readonly]="true"></star-rating>
                    </div>
                    <div class="product-itmes-footer d-flex justify-content-between">
                        <div class="origins">
                            <span *ngFor="let origin of food.origins">
                                {{origin}}
                            </span>
                        </div>
                        <div class="cook-time">
                            <span>ðŸ•‘</span> {{food.cookTime}}
                        </div>
                    </div>
                    <div class="price">
                        {{food.price|currency}}
                    </div>
                </div>
            </a>
        </li>
    </ul>
</div>
